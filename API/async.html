<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    async function c1(params) {
      console.log('a')
      // console.log(c2())
      var c = await c2() /**
                            1.await 等待的不管是不是promise，await都会阻塞当前块级下后面所有的代码执行，
                               等当前宏任务执行完，再执行后面的代码（暂停当前async function 运行）
                            2.await 等待 promise，先执行promise第一梯队再执行，再执行第二梯队，---直至所有的promise执行完再执行性 await 后面的代码，
                            3.await 等待 非Promise Number，String，Array，Null，Undefined，
                              先执行await 后面的代码，在执行promise第一梯队，然后执行第三梯队----


                          **/
      // c2()
      console.log('b')
    }
     function c2(params) {
      console.log('c')
      // await 1
      // console.log('11')
    }
    console.log('d')
    var c = c1()
    // console.log(c)
    new Promise(function (resolve) {
      console.log('f')
      resolve();
    }).then(function (params) {
      console.log('g')
    })
    console.log('h')



    async function async1() {
      console.log('async1 start')
      await async2()
      console.log('async1 end')
    }

    async function async2() {
      console.log('async2')
    }

    console.log('script start')

    setTimeout(function () {
      console.log('setTimeout')
    }, 0)

    async1()

    new Promise(function (resolve) {
      console.log('promise1')
      resolve()
    }).then(function () {
      console.log('then1')
    })
  </script>
</body>
</html>
