    var { top: cameraTop, bottom: cameraBottom } = camera.getBoundingClientRect();
    var thresh = 20;
    var maxOffSet = 50;
    for (var item of aLi) {
      var { top, bottom } = item.getBoundingClientRect();
      var disbottom = cameraTop - bottom;
      var disTop = cameraBottom - bottom;
      if (Math.abs(disbottom) < thresh) {
        console.log(step(20, 50, disbottom, thresh), disbottom, thresh);   // 108.5 9.5 20

      } else if (disbottom < -thresh && disTop > thresh) {
        item.style.transform = 'translateX(50px)';
      } else if (Math.abs(disTop) < thresh) {
        item.style.transform = 'translateX(' + step(maxOffSet, 20, disTop, thresh) + 'px)';
      } else {
        item.style.transform = 'translateX(0)';
      }
