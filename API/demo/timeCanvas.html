<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
    }
    canvas {
      background: greenyellow;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="200"></canvas>
  <script src="number.js"></script>
 <script>
   function Clock(r, space, betweenDis) {
     this.r
     this.space
     this.betweenDis
   }
   Clock.prototype = {
     constructor: Clock,
     init: function (params) {
       var canvas = document.getElementById('canvas');
       this.drawNum(canvas)
   },
   drawNum: function (ele) {
    var ctx = ele.getContext('2d');
    var num1 = number['1']
    for (var i = 0;  i < num1.length; i++) {
      for (var j = 0; j < num1[i].length; j++) {
        ctx.beginPath()
        ctx.arc(j * 20, i * 10, 2, 0, 2 * Math.PI);
        ctx.stroke();
      }
    }
   }
  }
   var c = new Clock(2, 1, 10)
   c.init()
 </script> 
</body>
</html>
