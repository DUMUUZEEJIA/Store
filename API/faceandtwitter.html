<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>facebook share test</title>
	<meta property="og:site_name" content="site name" />
	<meta property="og:title" content="title" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="description" />
	<meta property="og:image" content="http://img2.pingan.com/app_series/pingancn/en/assets/img/ir/touziri.jpg" />
	<meta property="og:url" content="http://www.pingan.cn/en/ir/index.shtml">
</head>

<body>
	<script>
		function fbs_click() {
			window.open('http://www.facebook.com/sharer.php?u=' + encodeURIComponent('http://www.pingan.cn/en/ir/index.shtml'), 'sharer', 'toolbar=0,status=0,width=626,height=436');
			return false;
		}
	</script>
	<a onclick="return fbs_click()" target="_blank">
		<img src="http://img2.pingan.com/app_series/pingancn/en/assets/img/ir/touziri.jpg" alt="Share on Facebook" />
	</a>
	
</body>
</html>
